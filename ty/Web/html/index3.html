<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pgm2</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2"><h1>This is Header.</h1></td>
      </tr>
      <tr>
        <td><p>look in the box at the right for </p> <p> some information</p></td>
        <td><p>here is some information</p></td>
      </tr>
      <tr>
        <td colspan="2"><h1>This is footer.</h1></td>
      </tr>
    </table>
  </body>
</html>
